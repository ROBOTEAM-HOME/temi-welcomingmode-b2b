apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

ext {
    secrets = [
            hockeyAppIdUsa  : keyProperty("HOCKEY_APP_ID_USA"),
            hockeyAppIdChina: keyProperty("HOCKEY_APP_ID_CHINA"),
    ]
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.robotemi.welcomingbtob"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode globalVersionCode
        versionName globalVersionName
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            versionNameSuffix "-DEBUG"
            testCoverageEnabled false
            debuggable true
            minifyEnabled false
            shrinkResources false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro', 'proguard-rules-test.pro'
        }

        release {
            signingConfig signingConfigs.debug
            debuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file("../secrets/platformLuckyStar.keystore")
            storePassword keyProperty("STORE_PASSWORD")
            keyAlias keyProperty("KEY_ALIAS")
            keyPassword keyProperty("KEY_PASSWORD")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

